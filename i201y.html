<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigostotaly - Photo Gallery</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const Camera = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                <circle cx="12" cy="13" r="3"></circle>
            </svg>
        );

        const X = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        function ICarlyBlog() {
            // AQUI: Adicione os caminhos das suas imagens da pasta img/
            const [gallery, setGallery] = useState([
                'img/foto1.jpg',
                'img/foto2.jpg',
                'img/foto3.jpg',
                'img/foto4.jpg',
                'img/foto5.jpg',
                'img/foto6.jpg',
                'img/foto7.jpg',
                'img/foto8.jpg',
                'img/foto9.jpg',
                'img/foto10.jpg',
                'img/foto11.jpg',
                'img/foto12.jpg'
            ]);

            const [shuffledGallery, setShuffledGallery] = useState([]);
            const [showUpload, setShowUpload] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);

            useEffect(() => {
                shuffleGallery();
            }, [gallery]);

            const shuffleGallery = () => {
                const shuffled = [...gallery].sort(() => Math.random() - 0.5);
                setShuffledGallery(shuffled);
            };

            const handleAddImage = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setGallery([...gallery, reader.result]);
                        setShowUpload(false);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleRemoveImage = (index) => {
                const newGallery = gallery.filter((_, i) => i !== index);
                setGallery(newGallery);
            };

            const handleImageClick = (img) => {
                setSelectedImage(img);
            };

            const getOtherImages = () => {
                return shuffledGallery.filter(img => img !== selectedImage);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-pink-500 via-purple-600 to-blue-600 shadow-2xl border-b-4 border-yellow-400">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="w-16 h-16 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center shadow-xl border-4 border-white">
                                        <Camera />
                                    </div>
                                    <h1 className="text-6xl font-black text-white drop-shadow-2xl" style={{fontFamily: 'Arial Black, sans-serif', letterSpacing: '2px'}}>
                                        IMigostotalY
                                    </h1>
                                </div>
                                <button
                                    onClick={() => setShowUpload(!showUpload)}
                                    className="bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-white px-8 py-3 rounded-full font-black text-lg shadow-xl transform hover:scale-110 transition-all border-4 border-white"
                                >
                                    ADD PHOTO
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Upload Modal */}
                    {showUpload && (
                        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
                            <div className="bg-gradient-to-br from-purple-500 to-pink-500 rounded-3xl p-8 max-w-md w-full shadow-2xl border-4 border-yellow-400">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-3xl font-black text-white">Upload Photo</h3>
                                    <button onClick={() => setShowUpload(false)} className="text-white hover:text-yellow-400">
                                        <X />
                                    </button>
                                </div>
                                <input
                                    type="file"
                                    accept="image/*"
                                    onChange={handleAddImage}
                                    className="hidden"
                                    id="fileInput"
                                />
                                <label
                                    htmlFor="fileInput"
                                    className="w-full bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-white py-6 rounded-2xl font-black text-xl shadow-xl flex items-center justify-center cursor-pointer border-4 border-white"
                                >
                                    CHOOSE FILE
                                </label>
                            </div>
                        </div>
                    )}

                    {/* Image Viewer Modal */}
                    {selectedImage && (
                        <div className="fixed inset-0 bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 z-50 overflow-auto">
                            <div className="min-h-screen p-4">
                                <div className="max-w-7xl mx-auto">
                                    <div className="flex flex-col lg:flex-row gap-4">
                                        {/* Main Image Area */}
                                        <div className="lg:w-2/3">
                                            <div className="bg-gradient-to-r from-gray-300 to-gray-200 rounded-t-lg p-2 flex items-center space-x-2 border-4 border-white shadow-xl">
                                                <div className="w-4 h-4 rounded-full bg-red-500 border-2 border-red-700 shadow-lg"></div>
                                                <div className="w-4 h-4 rounded-full bg-green-500 border-2 border-green-700 shadow-lg"></div>
                                                <div className="w-4 h-4 rounded-full bg-yellow-400 border-2 border-yellow-600 shadow-lg"></div>
                                            </div>
                                            
                                            <div className="bg-white rounded-b-lg overflow-hidden shadow-2xl border-4 border-white border-t-0">
                                                <div className="relative bg-black" style={{paddingTop: '56.25%'}}>
                                                    <img
                                                        src={selectedImage}
                                                        alt="Selected"
                                                        className="absolute inset-0 w-full h-full object-contain"
                                                    />
                                                </div>
                                                
                                                <div className="bg-gradient-to-r from-gray-300 to-gray-200 p-4 flex items-center justify-between border-t-4 border-gray-400">
                                                    <div className="flex items-center space-x-4">
                                                        <button className="w-10 h-10 rounded-full bg-green-500 border-4 border-green-700 flex items-center justify-center shadow-xl hover:scale-110 transition-transform">
                                                            <div style={{width: 0, height: 0, borderTop: '6px solid transparent', borderLeft: '10px solid white', borderBottom: '6px solid transparent', marginLeft: '2px'}}></div>
                                                        </button>
                                                        <div className="flex-1 w-64 h-3 bg-gray-400 rounded-full border-2 border-gray-500 shadow-inner">
                                                            <div className="h-full w-0 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"></div>
                                                        </div>
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button className="w-10 h-10 rounded-full bg-yellow-400 border-4 border-yellow-600 shadow-xl hover:scale-110 transition-transform"></button>
                                                        <button className="w-10 h-10 rounded-full bg-cyan-400 border-4 border-cyan-600 shadow-xl hover:scale-110 transition-transform"></button>
                                                        <button className="w-10 h-10 rounded-full bg-pink-500 border-4 border-pink-700 shadow-xl hover:scale-110 transition-transform"></button>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div className="mt-4">
                                                <button
                                                    onClick={() => setSelectedImage(null)}
                                                    className="bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white px-8 py-3 rounded-full font-black text-lg shadow-xl transform hover:scale-110 transition-all border-4 border-white"
                                                >
                                                    CLOSE
                                                </button>
                                            </div>
                                        </div>

                                        {/* Sidebar */}
                                        <div className="lg:w-1/3">
                                            <div className="bg-gradient-to-br from-purple-600 to-pink-500 rounded-xl p-4 shadow-2xl border-4 border-white">
                                                <div className="space-y-3 max-h-screen overflow-y-auto">
                                                    {getOtherImages().map((img, index) => (
                                                        <div
                                                            key={index}
                                                            className="bg-gradient-to-br from-purple-700 to-pink-600 hover:from-purple-500 hover:to-pink-400 cursor-pointer rounded-xl overflow-hidden shadow-xl border-4 border-white transition-all transform hover:scale-105"
                                                            onClick={() => setSelectedImage(img)}
                                                        >
                                                            <img
                                                                src={img}
                                                                alt={`Thumbnail ${index}`}
                                                                className="w-full h-24 object-cover"
                                                            />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Gallery */}
                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <div className="bg-gradient-to-br from-purple-500 via-pink-500 to-orange-400 rounded-3xl shadow-2xl p-8 border-4 border-yellow-400">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-5xl font-black text-white drop-shadow-2xl">
                                    PHOTO GALLERY
                                </h2>
                                <button
                                    onClick={shuffleGallery}
                                    className="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white px-6 py-3 rounded-full font-black shadow-xl transform hover:scale-110 transition-all border-4 border-white"
                                >
                                    ðŸŽ² SHUFFLE
                                </button>
                            </div>

                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                {shuffledGallery.map((img, index) => (
                                    <div
                                        key={index}
                                        className="relative group cursor-pointer transform hover:scale-110 transition-all"
                                    >
                                        <div className="aspect-square bg-gradient-to-br from-pink-300 to-purple-300 rounded-xl overflow-hidden shadow-xl border-4 border-white hover:border-yellow-400 transition-all">
                                            <img
                                                src={img}
                                                alt={`Gallery ${index + 1}`}
                                                className="w-full h-full object-cover"
                                                onClick={() => handleImageClick(img)}
                                            />
                                        </div>
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                handleRemoveImage(gallery.indexOf(img));
                                            }}
                                            className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-2 shadow-xl opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600 border-4 border-white"
                                        >
                                            <X />
                                        </button>
                                    </div>
                                ))}
                            </div>

                            {gallery.length === 0 && (
                                <div className="text-center py-16">
                                    <Camera />
                                    <p className="text-3xl text-white font-black drop-shadow-lg">No photos yet! Add some!</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ICarlyBlog />, document.getElementById('root'));
    </script>
</body>
</html>
